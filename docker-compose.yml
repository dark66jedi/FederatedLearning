version: '3.8'

services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    networks:
      - fedlearn-net
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          memory: 50M
          cpus: "0.20"
    memswap_limit: 2G

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    networks:
      - fedlearn-net
    deploy:
      resources:
        limits:
          memory: 50M
          cpus: "0.10"
    memswap_limit: 1G

networks:
  fedlearn-net:
